<select id="{{ default submission_type 'place' }}-{{ name }}" name="{{ name }}" type="{{ type }}" {{#attrs}} {{ key }}="{{ value }}"{{/attrs}}>
  {{#select_item_value form_config name}}
  {{# options }}
    {{#if label}}
    <option value="{{value}}" {{#attrs}} {{ key }}="{{ value }}"{{/attrs}}>{{label}}</option>
    {{else}}
    <option value="{{.}}">{{.}}</option>
    {{/if}}
  {{/ options }}
  {{/select_item_value}}
</select>
