{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<div id="language-picker">
  <nav class="access">
  <ul class="translate legend menu">
    <div id="google_translate_element"></div><script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,es,pt,ht,ne,zh-CN', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: true, gaId: '{{ settings.GOOGLE_ANALYTICS_ID }}'}, 'google_translate_element');
    }
    </script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </ul>
  </nav>
      {% comment %} <nav class="access" role="article">
    <ul class="menu">
      <li class="menu-item">
        {% get_language_info for LANGUAGE_CODE as language %}
        <a class="current-language {{ LANGUAGE_CODE }} btn btn-block">{{ language.name_local }} âŒ„</a>

        <form action="{% url 'set_language' %}" method="post">
          {% csrf_token %}
          <ul class="menu">
            {% for language in config.languages %}
            <li class="menu-item">
              <button type="submit" name="language" value="{{ language.code }}" class="{{ language.code }} btn btn-block">{{ language.label }}</button>
            </li>
            {% endfor %}
          </ul>
        </form>
      </li>
    </ul>
  </nav> {% endcomment %}
</div> <!-- .language-picker -->
